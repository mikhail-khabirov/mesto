<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto Russia</title>
</head>
<body>
  <div class="page">
    <header class="header">
      <img src="./images/logo.svg" alt="лого" class="logo">
    </header>
    <main class="content">
      <section class="profile">
        <img src="./images/avatar.jpg" alt="аватар" class="profile__avatar">
        <div class="profile__info">
          <h1 class="profile__header">Жак-Ив Кусто</h1>
          <button class="profile__edit-button"><img src="./images/edit-button.svg" alt="кнопка" class="profile__edit-button-pic"></button>
          <p class="profile__text">Исследователь океана</p>
        </div>
        <button class="profile__add-button"><img src="./images/add-button.svg" alt="кнопка" class="profile__add-button-pic"></button>
      </section>
      <form action="#" class="form">
        <p class="form__text">Редактировать профиль</p>
        <input type="text" name="name" class="form__name" placeholder="Жак-Ив Кусто">
        <input type="text" name="job" class="form__job" placeholder="Исследователь океана">
        <input type="submit" class="form__button" value="Сохранить">
      </form>
      <section class="elements">
        <div class="element">
          <img src="./images/karachaevsk.jpg" alt="Карачаевск" class="element__pic">
          <div class="element__description">
            <p class="element__text">Карачаевск</p>
            <button class="element__like-button"><img src="./images/like-button.svg" alt="кнопка" class="element__like-button-pic"></button>
          </div>
        </div>
        <div class="element">
          <img src="./images/elbrus.jpg" alt="Эльбрус" class="element__pic">
          <div class="element__description">
            <p class="element__text">Гора Эльбрус</p>
            <button class="element__like-button"><img src="./images/like-button.svg" alt="кнопка" class="element__like-button-pic"></button>
          </div>
        </div>
        <div class="element">
          <img src="./images/dombai.jpg" alt="Эльбрус" class="element__pic">
          <div class="element__description">
            <p class="element__text">Домбай</p>
            <button class="element__like-button"><img src="./images/like-button.svg" alt="кнопка" class="element__like-button-pic"></button>
          </div>
        </div>
        <div class="element">
          <img src="./images/elbrus.jpg" alt="Эльбрус" class="element__pic">
          <div class="element__description">
            <p class="element__text">Гора Эльбрус</p>
            <button class="element__like-button"><img src="./images/like-button.svg" alt="кнопка" class="element__like-button-pic"></button>
          </div>
        </div>
        <div class="element">
          <img src="./images/dombai.jpg" alt="Эльбрус" class="element__pic">
          <div class="element__description">
            <p class="element__text">Домбай</p>
            <button class="element__like-button"><img src="./images/like-button.svg" alt="кнопка" class="element__like-button-pic"></button>
          </div>
        </div>
        <div class="element">
          <img src="./images/karachaevsk.jpg" alt="Карачаево-Черкесия" class="element__pic">
          <div class="element__description">
            <p class="element__text">Карачаево-Черкесия</p>
            <button class="element__like-button"><img src="./images/like-button.svg" alt="кнопка" class="element__like-button-pic"></button>
          </div>
        </div>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">© 2020 Mesto Russia</p>
    </footer>
  </div>
</body>
</html>
