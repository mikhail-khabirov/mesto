<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto Russia</title>
</head>
<body class="root">
  <div class="page">
    <header class="header">
      <img src="./images/logo.svg" 
      alt="лого" class="logo">
    </header>
    <main class="content">
      <section class="profile">
        <img src="./images/avatar.jpg" alt="аватар" class="profile__avatar">
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button class="profile__edit-button"><img src="./images/edit-button.svg" alt="кнопка" class="profile__edit-button-pic"></button>
          <p class="profile__job">Исследователь океана</p>
        </div>
        <button class="profile__add-button"><img src="./images/add-button_icon.svg" alt="иконка кнопки" class="profile__add-button-icon"></button>
      </section>
      
      <div class="popup">
        <form action="#" class="form">
          <button class="form__close-button"><img src="./images/close-icon.png" alt="закрыть" class="form__close-icon"></button>
          <h2 class="form__title">Редактировать профиль</h2>
          <input type="text" name="name" class="form__input-name" placeholder="Жак-Ив Кусто">
          <input type="text" name="job" class="form__input-job" placeholder="Исследователь океана">
          <input type="submit" class="form__submit-button" value="Сохранить">
        </form>
        <div class="popup__container">    
        </div>
      </div>

      <section class="elements">
        <div class="element">
          <img src="./images/karachaevsk.jpg" alt="Карачаевск" class="element__pic">
          <div class="element__description">
            <p class="element__text">Карачаевск</p>
            <button class="element__like-button"><img src="./images/like-button.svg" alt="кнопка" class="element__like-button-pic"></button>
          </div>
        </div>
        <div class="element">
          <img src="./images/elbrus.jpg" alt="Эльбрус" class="element__pic">
          <div class="element__description">
            <p class="element__text">Гора Эльбрус</p>
            <button class="element__like-button"><img src="./images/like-button.svg" alt="кнопка" class="element__like-button-pic"></button>
          </div>
        </div>
        <div class="element">
          <img src="./images/dombai.jpg" alt="Эльбрус" class="element__pic">
          <div class="element__description">
            <p class="element__text">Домбай</p>
            <button class="element__like-button"><img src="./images/like-button.svg" alt="кнопка" class="element__like-button-pic"></button>
          </div>
        </div>
        <div class="element">
          <img src="./images/elbrus.jpg" alt="Эльбрус" class="element__pic">
          <div class="element__description">
            <p class="element__text">Гора Эльбрус</p>
            <button class="element__like-button"><img src="./images/like-button.svg" alt="кнопка" class="element__like-button-pic"></button>
          </div>
        </div>
        <div class="element">
          <img src="./images/dombai.jpg" alt="Эльбрус" class="element__pic">
          <div class="element__description">
            <p class="element__text">Домбай</p>
            <button class="element__like-button"><img src="./images/like-button.svg" alt="кнопка" class="element__like-button-pic"></button>
          </div>
        </div>
        <div class="element">
          <img src="./images/karachaevsk.jpg" alt="Карачаево-Черкесия" class="element__pic">
          <div class="element__description">
            <p class="element__text">Карачаево-Черкесия</p>
            <button class="element__like-button"><img src="./images/like-button.svg" alt="кнопка" class="element__like-button-pic"></button>
          </div>
        </div>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">© 2020 Mesto Russia</p>
    </footer>
  </div>
</body>
</html>
